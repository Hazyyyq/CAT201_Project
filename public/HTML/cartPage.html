<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag - Kaki Gamerz</title>
    <link rel="stylesheet" href="../CSS/frontPage.css">
    <style>
        .cart-container { max-width: 900px; margin: 100px auto; padding: 20px; }
        .cart-title { font-size: 40px; font-weight: bold; margin-bottom: 40px; text-align: center;}

        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            align-items: center;
        }
        .cart-item img { width: 100px; border-radius: 10px; margin-right: 20px;}
        .item-info { flex: 1; }
        .item-name { font-size: 20px; font-weight: 600; color: #1d1d1f; }
        .item-details { color: #86868b; margin-top: 5px; }
        .item-price { font-size: 20px; font-weight: 600; }

        .remove-btn { color: #0066cc; background: none; border: none; cursor: pointer; margin-top: 10px; text-decoration: underline;}

        .total-section {
            margin-top: 40px;
            text-align: right;
            font-size: 24px;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #0071e3; color: white;
            padding: 15px 50px; border-radius: 10px;
            text-decoration: none; display: inline-block; margin-top: 20px;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-content">
        <a href="/" class="logo">Kaki Gamerz</a>
        <div class="nav-links">
            <a href="/">Continue Shopping</a>
        </div>
    </div>
</nav>

<div class="cart-container">
    <h1 class="cart-title">Review your bag.</h1>

    <div id="cart-items">
    </div>

    <div class="total-section">
        <p>Total: <span id="cart-total">RM 0.00</span></p>
        <a href="#" class="checkout-btn" onclick="alert('Proceeding to Payment Gateway...')">Check Out</a>
        <br><br>
        <button onclick="clearCart()" style="font-size:14px; color: red; background: none; border: none; cursor: pointer;">Clear Cart</button>
    </div>
</div>

<script>
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('kakiCart')) || [];
        const container = document.getElementById('cart-items');
        const totalElem = document.getElementById('cart-total');

        container.innerHTML = '';
        let total = 0;

        if(cart.length === 0) {
            container.innerHTML = '<p style="text-align:center;">Your bag is empty.</p>';
            totalElem.innerText = 'RM 0.00';
            return;
        }

        cart.forEach((item, index) => {
            total += item.price;

            const itemHTML = `
                <div class="cart-item">
                    <img src="${item.img}" alt="${item.name}">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-details">Color: ${item.color} | Spec: ${item.size}</div>
                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                    </div>
                    <div class="item-price">RM ${item.price}</div>
                </div>
            `;
            container.innerHTML += itemHTML;
        });

        totalElem.innerText = "RM " + total;
    }

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem('kakiCart')) || [];
        cart.splice(index, 1); // Remove item at index
        localStorage.setItem('kakiCart', JSON.stringify(cart));
        loadCart(); // Reload page display
    }

    function clearCart() {
        localStorage.removeItem('kakiCart');
        loadCart();
    }

    // Load on start
    loadCart();
</script>

</body>
</html>
