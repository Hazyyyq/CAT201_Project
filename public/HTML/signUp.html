<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Sign Up | Kaki Gamerz</title>

    <link rel="stylesheet" href="../CSS/auth.css">
</head>

<body>

    <div class="wrapper">
        <form action="login.html">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input
                    type="text"
                    placeholder="Username"
                    required
                >
            </div>

            <div class="input-box">
                <input
                    type="email"
                    placeholder="Email"
                    required>
            </div>

            <div class="input-box">
                <input
                        type="password"
                        placeholder="Password"
                        required
                >
            </div>

            <button type="submit" class="btn">
                Register
            </button>

            <div class="register-link">
                <p>
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>

        </form>
    </div>

</body>
</html>
